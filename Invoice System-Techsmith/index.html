  <script>
    $(document).ready(function () {
      // Function to calculate values (total amount, discount amount, GST) for a given row
      function calculateValues(row) {
        var quantity = parseFloat(row.find('input[name="quantity"]').val()) || 0;
        var price = parseFloat(row.find('input[name="price"]').val()) || 0;
        var disPercentage = parseFloat(row.find('input[name="dis_percentage"]').val()) || 0;
        var taxPercentage = parseFloat(row.find('input[name="tax"]').val()) || 0;

        // Calculate Amt
        var Amt = quantity * price;

        // Calculate total amount before discount
        var totalBeforeDiscount = Amt;

        // Calculate discount amount
        var disAmount = (totalBeforeDiscount * disPercentage) / 100;

        // Subtract discount amount from total amount
        totalBeforeDiscount -= disAmount;

        // Calculate GST based on the total amount before discount
        var gst = (totalBeforeDiscount * taxPercentage) / 100;

        // Calculate total amount including tax after discount
        var totalAmount = totalBeforeDiscount + gst;

        // Update Amt field in the row
        row.find('input[name="Amt"]').val(Amt.toFixed(2));

        // Update discount amount, GST, and total amount fields in the row
        row.find('input[name="dis_amount"]').val(disAmount.toFixed(2));
        row.find('input[name="gst"]').val(gst.toFixed(2));
        row.find('input[name="total_amount"]').val(totalAmount.toFixed(2));

        // Calculate net amount
        var netAmount = Amt - disAmount;

        // Update net amount field in the row
        row.find('input[name="net_amount"]').val(netAmount.toFixed(2));

        // Trigger update of Totals section
        updateTotals();
      }

      // Function to update Totals section
      function updateTotals() {
        var totalTax = 0;
        var totalAmount = 0;
        var totalNetValue = 0;
        var totalRoundOValue = 0;

        $('#invoice-item-table tbody tr').each(function () {
          totalTax += parseFloat($(this).find('input[name="gst"]').val()) || 0;
          totalNetValue += parseFloat($(this).find('input[name="net_amount"]').val()) || 0;
        });

        // Calculate totalAmount without decimal places
        var totalAmount = Math.round(totalTax + totalNetValue); // Round the total amount to the nearest whole number
        var totalRoundOValue = totalAmount - (totalTax + totalNetValue); // Calculate the round off value

        // Update Totals section values
        $('#totalNetValue').text(totalNetValue.toFixed(2));
        $('#totalTaxValue').text(totalTax.toFixed(2));
        $('#totalRoundOValue').text(totalRoundOValue.toFixed(2)); // Corrected the id here
        $('#totalAmountValue').text(totalAmount);
      }

      // Event listener for input changes (quantity, price, tax, discount percentage)
      $('#invoice-item-table').on('input', 'input[name="quantity"], input[name="price"], input[name="tax"], input[name="dis_percentage"]', function () {
        var row = $(this).closest('tr');
        calculateValues(row);
      });

      // Delete button action
      $('.delete-icon').on('click', function () {
        var rowCount = $('#invoice-item-table tbody tr').length;
        if (rowCount > 1) {
          $('#invoice-item-table tbody tr:last').remove();
          updateTotals();
        } else {
          alert("You cannot delete the first row.");
        }
      });

      // Trigger initial calculations on page load
      updateTotals();
    });
  </script>
